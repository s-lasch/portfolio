  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a data scientist with a passion for creating data-driven products. I have a background in data science and mathematics, and I have a strong interest in AI and its intersection in natural language processing. I am currently working as a data scientist at Mercyhurst University [CIRAT.](https://www.mercyhurst.edu/academics/cirat) in Erie, PA.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Python"
        - "SQL"
        - "Hugo"
        - "OpenAI API"
        - "Google Colab"
        - "Jupyter Notebooks"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Senior Data Analyst"
        company: "Innovation Entente Lab"
        companyUrl: "https://www.mercyhurst.edu/academics/beehive"
        date: "June 2023 - present"
        # featuredLink:
        #   enable: false
        #   name: "View the project"
        #   url: "https://example.com"
        content: "I am currently working as a data analyst at Mercyhurst University's [IEL](https://www.mercyhurst.edu/academics/beehive) in Erie, PA. I work projects that use data-driven insights to aid small businesses in the greater Erie area."

      - job: "Data Scientist"
        company: "Mercyhurst University CIRAT"
        companyUrl: "https://www.mercyhurst.edu/academics/cirat"
        date: "Apr 2022 - present"
        # featuredLink:
        #   enable: false
        #   url: "https://example.com"
        # info:
        #   enable: true
        #   content: Project management experience since Jan 2024.
        content: |
          I have participated in several projects and internships through the [CIRAT](https://www.mercyhurst.edu/academics/cirat), and most recently I have taken a team lead position for our AI and Academics project, where we are aiding university administration by leveraging AI.

          - Participated in the creation of a demo chatbot to answer faculty FAQ.
          - Assisted in creating a quality assurance mechanism for easy chatbot updating.

      - job: "Data Scientist"
        company: "Empower AI"
        companyUrl: "https://www.empower.ai/"
        date: "Apr 2022 - Apr 2023"
        content: |
          I have worked as a contracted data scientist for Empower AI. For this project, we were tasked with creating a programming language translator from legacy languages such as Cobol, PowerBuilder, and Fortran into modern ones such as Java, C, and Python.

          - Aided in the scraping of open-source code repositories.
          - Cleaned scraped repositories for standardization for ease of use in machine learning training.
          - Achieved model accuracy of 92 percent.

      - job: "Computer Science Tutor"
        company: "Mercyhurst University"
        companyUrl: "https://mercyhurst.edu"
        date: "Sep 2021 - present"
        content: |
          I am currently working as a computer science tutor. I love tutoring students in Python programming concepts such as data analysis, data visualization, data structures and algorithms. I tutor between 5 and 10 students on a weekly basis in these concepts.



